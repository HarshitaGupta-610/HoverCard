<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Card Project</title>
  <style>
    body {
      font-family: Algerian, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: pink;
    }

    .card {
      position: relative;
      width: 200px;
      height: 250px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card .info h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #333;
    }

    .card .info p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }

    .hover-details {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .hover-details {
      opacity: 1;
    }

    .hover-details h4 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .hover-details p {
      font-size: 0.9rem;
      text-align: center;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src ="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSmW1DzKuL2WN9L5fp61-PNZFPeMp2B2DgLMlYESVRDb2h3h_IL0ndUKFjo-ovVp1X7NidiJA64XvqUO7IbNXSx0dz06TwNgMt_nXDmiv1Rig" alt ="Pika">
      <h3>Hello</h3>
      <p>How are you?</p>
    </div>
    <div class="hover-details">
      <h4>Hover Please</h4>
      <p>I am in Delhi!</p>
    </div>
  </div>
</body>
</html>
